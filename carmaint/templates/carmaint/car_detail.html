{% extends "carmaint/base.html" %}

{% block content %}
<h2>{{ car.make }} - {{ car.model }} <a class="edit" href="{% url 'car_edit' pk=car.pk %}">(edit)</a><a class="delete" href="{% url 'car_delete' pk=car.pk %}" onclick="return confirm('Are you sure you want to delete this?')"> (delete)</a></h2>
<h3>Year:  {{ car.year }}</h3>
<h3>Trim:  {{ car.trim }}</h3>
<img src="{{ car.image_url }}" class = "car-image" alt="car image">
<h2>Maintenances: <a href="{% url 'maintenance_create' %}">(+)</a></h2>
<ul>
  {% for maintenance in car.maintenances.all %}
  <li>
    <h3><a href="{% url 'maintenance_detail' pk=maintenance.pk %}">{{ maintenance.desc }}</a><a class="edit" href="{% url 'maintenance_edit' pk=maintenance.pk %}">(edit)</a><a class="delete" href="{% url 'maintenance_delete' pk=maintenance.pk %}" onclick="return confirm('Are you sure you want to delete this?')"> (delete)</a></h3>
  </li>
  {% endfor %}
</ul>


{% endblock %}
